<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <h3 class="titulo_principal">Calculadora de Gorjetas</h3>
<div>
    <div>
        <div>
            <div >
                <label for="valor">Valor a pagar</label><br>
                <input type="text" id="valor" value=" "><br>
        
            </div>
                <h5>Selecione a % </h5>
                    <div class="selecao_porc">
                        <button class="porcentagem" value="5">5%</button>
                        <button class="porcentagem" value="10">10%</button>
                        <button class="porcentagem" value="15">15%</button>
                        <button class="porcentagem" value="25">25%</button>
                        <button class="porcentagem" value="50">50%</button>
                    </div>
        </div>
        
    </div>
    <div>
        <label for="qtdPessoas">Numero de pessoa</label><br>
        <input type="number" id="qtdPessoas">
    </div>
</div>
<div>
    <div>
        <div>
            <p>Valor da Gorjeta<br>
                <span>/ pessoa</span>
            </p>
            <input id="gorjeta-por-pessoa" type="text" placeholder="0" readonly>
        </div>

        <div>
            <p>Valor Total <br>
            <span>/ pessoa</span>
            </p>
            <input id="total-gorjeta" type="text" placeholder="0">
        </div>
    </div>
</div>
    <div>
        <button id="limpar">Limpar</button>
    </div>
</div>
</body>
</html>
